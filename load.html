<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Planner Data</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
        main.load-page {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--color-cream);
            border-radius: 8px;
        }
        .load-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .load-container label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        .load-container input[type="url"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid var(--color-brown);
            border-radius: 4px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        .load-container button {
            padding: 10px 15px;
            background-color: var(--color-sand);
            color: var(--color-olive-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .load-container button:hover {
            background-color: var(--color-brown);
            color: var(--color-cream);
        }
        .error-message {
            color: var(--color-brown-dark);
            background-color: #fdd;
            border: 1px solid var(--color-brown-dark);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            word-break: break-word;
        }
        .load-container a {
            color: var(--color-olive-medium);
            text-decoration: none;
        }
        .load-container a:hover {
            color: var(--color-brown);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
      <div class="logo-title">
        <div class="acm-logo">
          <img src="./acm.png" alt="ACM Logo" />
        </div>
        <h1>IOIT ACM Event Planner - Load Data</h1>
      </div>
    </header>
    <main class="load-page">
        <div class="load-container">
            <h2>Load Planner Data from URL</h2>
            <p>Enter the URL of a JSON endpoint. The JSON data should be in the format: <code>{"events": [...], "maxDays": N}</code>.</p>
            <div>
                <label for="url-input">URL Endpoint:</label>
                <input type="url" id="url-input" placeholder="https://example.com/data.json" />
            </div>
            <button id="load-data-btn">Load Data</button>
            <div id="error-message-container" class="hidden error-message"></div>
            <p><a href="./index.html">Back to Planner</a></p>
        </div>
    </main>
    <script src="./js/load.js"></script>
</body>
</html>
